<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <input type="text" id="display" placeholder="0" read />
      <div class="btn">
        <button
          onclick="currDisplay = '';
            document.querySelector('#display').value = currDisplay;"
        >
          AC
        </button>
    </button>
     <button
          onclick="currDisplay = currDisplay.length-1;
            document.querySelector('#display').value = currDisplay;"
        >
          â¬…
        </button>
        <button
          onclick="currDisplay = currDisplay + '%';
            document.querySelector('#display').value = currDisplay;"
        >
          %
        </button>
        <button
          onclick="currDisplay = currDisplay + '/';
            document.querySelector('#display').value = currDisplay;"
        >
          /
        </button>
      </div>
      <div class="btn">
        <button
          onclick="currDisplay = currDisplay +7;
            document.querySelector('#display').value = currDisplay;"
        >
          7
        </button>
        <button
          onclick="currDisplay = currDisplay +8;
            document.querySelector('#display').value = currDisplay;"
        >
          8
        </button>
        <button
          onclick="currDisplay = currDisplay +9;
            document.querySelector('#display').value = currDisplay;"
        >
          9
        </button>
        <button
          onclick="currDisplay = currDisplay + '*';
            document.querySelector('#display').value = currDisplay;"
        >
          *
        </button>
      </div>
      <div class="btn">
        <button
          onclick="currDisplay = currDisplay +4;
            document.querySelector('#display').value = currDisplay;"
        >
          4
        </button>
        <button
          onclick="currDisplay = currDisplay +5;
            document.querySelector('#display').value = currDisplay;"
        >
          5
        </button>
        <button
          onclick="currDisplay = currDisplay +6;
            document.querySelector('#display').value = currDisplay;"
        >
          6
        </button>
        <button
          onclick="currDisplay = currDisplay + '+';
            document.querySelector('#display').value = currDisplay;"
        >
          +
        </button>
      </div>
      <div class="btn">
        <button
          onclick="currDisplay = currDisplay +3;
            document.querySelector('#display').value = currDisplay;"
        >
          3
        </button>
        <button
          onclick="currDisplay = currDisplay +2;
            document.querySelector('#display').value = currDisplay;"
        >
          2
        </button>

        <button
          onclick="currDisplay = currDisplay +1;
            document.querySelector('#display').value = currDisplay;"
        >
          1
        </button>

        <button
          onclick="currDisplay = currDisplay + '-';
            document.querySelector('#display').value = currDisplay;"
        >
          -
        </button>

        <button
          onclick="currDisplay = currDisplay + '0';
            document.querySelector('#display').value = currDisplay;"
        >
          0
        </button>
        <button
          onclick="currDisplay = currDisplay + '00';
            document.querySelector('#display').value = currDisplay;"
        >
          00
        </button>
       <button id="btn-style"
      onclick="currDisplay = eval(currDisplay);
        document.querySelector('#display').value = currDisplay;"
    >
      =
      </button>

      </div>
    </div>
    <script>
      let currDisplay = "";
      document.querySelector("#display").value = currDisplay;
    </script>
  </body>
</html>
